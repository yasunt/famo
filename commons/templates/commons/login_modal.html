<!-- Modal -->
<div class="modal fade" id="loginModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <p>ログイン後にコメント・イイねが可能になります。</p>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {{ login_form }}
          <br/>
          <input type="submit" class="button fit" value="ログイン">
        </form>
      </div>
      <div class="modal-footer">
        <a href="{% url 'registration_register' %}?next={{ request.path }}" class="button fit" id="signup">新規会員登録</a>
      </div>
    </div>
  </div>
</div>
