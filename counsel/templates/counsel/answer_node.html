{% load counsel_extras %}

{{ answer.content }}
<p>
  {% if not answer.anonymous %}
  <p>from. <a href="{% url 'portfolio:user' answer.user %}">{{ answer.user.username }}</a></p>
  {% else %}
  <p>from. 匿名</p>
  {% endif %}
  ({{ answer.updated_date }} 投稿)
</p>
<p>
  <button type="button" class="button {% if answer|is_evaluated_answer:request.user %}special {% endif %}small" id="good_button{{ answer.id }}">Good +{{ answer|count_good_rators }}</button>
  {% ifequal answer.user user %}
  <!-- Trigger the modal with a button -->
  <button type="button" class="button special small" data-toggle="modal" data-target="#answerModal">編集する</button>
  {% endifequal %}
</p>
