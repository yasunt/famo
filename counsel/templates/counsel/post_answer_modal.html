{% load counsel_extras %}
  <!-- Trigger the modal with a button -->
  <button type="button" class="button fit" data-toggle="modal" data-target="#{% if user %}answerModal{% else %}loginModal{% endif %}" id="command">回答する</button>
  <!-- Modal -->
  <div class="modal fade" id="answerModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          {% post_answer_form %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn fit" data-dismiss="modal" id="close">Close</button>
        </div>
      </div>
    </div>
  </div>
